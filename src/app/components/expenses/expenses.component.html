<!-- section -->
<section class="main-cointainer" fxLayout="row wrap" fxLayoutAlign="center">
    <!-- start of card -->     
      <mat-card fxFlex="90%" fxFlex.xs="100%" >
       
          <mat-card-header fxLayout="row" fxLayoutAlign="space-around center"  >
          
            <mat-card-title   >Add Expenses Records</mat-card-title>    
  
          </mat-card-header>
          <mat-card-content>
              <form [formGroup]=" expenseForm"  (ngSubmit)="onSubmit()"  autocomplete="off"  fxLayout="column wrap"
                    fxLayoutAlign="center center" fxLayoutGap="40px">
  
                  <div class="row" > 
  
                      <div class="col">                      
                          <mat-form-field appearance="outline" class="form-full-width" >
                              <mat-label>Date</mat-label>
                              <input matInput [matDatepicker]="picker" placeholder="Enter Date of treatment" formControlName="date" id="date"
                                readonly (click)="picker.open()">
                              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                              <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
                          
                      </div>                    
                       
                    </div>   
                    
                  
                  <div class="row">                     
                      <div class="col" >
                        <mat-form-field appearance="outline" class="form-full-width" >
                          <mat-label>Name of Item </mat-label>
                          <input matInput   class="inputField" type="text" id="itemName"
                              formControlName="itemName"  placeholder="Enter Name of item"  required  />
                          
                                                
                        </mat-form-field> 
                      </div>

                  </div>

                  <div class="row">                     
                      <div class="col" >
                          <mat-form-field appearance="outline">
                            <mat-label>Quantity </mat-label>
                            <input matInput   class="inputField" type="number" id="quantity"
                                formControlName="quantity"  placeholder="Enter Quantity"  required  />                            
                                                  
                          </mat-form-field> 
                        </div>

                      <div class="col" >
                          <mat-form-field appearance="outline"  >
                            <mat-label>Price Per Unit </mat-label>
                            <input matInput   class="inputField" type="number" id="pricePerUnit"
                                formControlName="pricePerUnit"  placeholder="Enter Price per Unit"  required  />                            
                                                  
                          </mat-form-field> 
                        </div>
                  </div>

                  <div class="row">                     
                      <div class="col" >
                        <mat-form-field appearance="outline" class="form-full-width" >
                          <mat-label>Remarks </mat-label>
                          <textarea matInput   class="inputField" type="text" id="remarks"
                              formControlName="remarks"  placeholder="Enter Remarks"   >
                            </textarea>
                                                
                        </mat-form-field> 
                      </div>
                  </div>

               
  
                 
                  <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="50px">
                      <button  mat-raised-button color="primary">Save Expense</button>   
                      <button mat-raised-button (click)="reset()">Reset </button>
                   </div>
                      
                
              </form>
          
          </mat-card-content>
  
          
  
      </mat-card>
      <!-- End of card -->
  
  </section>
  <!-- End of section     -->
