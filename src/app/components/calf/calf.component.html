<!-- section -->
<section class="main-cointainer" fxLayout="row wrap" fxLayoutAlign="center">
    <!-- start of card -->     
      <mat-card fxFlex="90%" fxFlex.xs="100%">
       
          <mat-card-header fxLayout="row" fxLayoutAlign="space-around center">
           
                <mat-card-title>Add Calf</mat-card-title> 
                   
          </mat-card-header>
          <mat-card-content>
            <div class="form">
              <form [formGroup]="addCattleForm"  (ngSubmit)="onSubmit()"  autocomplete="off"  fxLayout="column wrap"
                    fxLayoutAlign="center center" fxLayoutGap="40px">
  
  
                  
  
                 <div class="row">                     
                    <div class="col">
                      <mat-form-field appearance="outline" class="form-full-width" >
                        <mat-label>Cow Tag Number</mat-label>
                        <input matInput  class="inputField" type="text" id="cowTag"
                            formControlName="cowTag"  placeholder="Enter Tag  Number" />                      
                        <mat-error *ngIf="hasError('cowTag', 'required')">Please provide cow tag number</mat-error>
                      </mat-form-field> 
                    </div>
                  </div>
                  
                  <div class="row">                     
                      <div class="col">
                        <mat-form-field appearance="outline" class="form-full-width"  >
                          <mat-label>Cow Name</mat-label>
                          <input matInput class="inputField" type="text" id="name"
                                formControlName="name"   placeholder="Enter Cow Name" />
                                <mat-error *ngIf="hasError('name', 'required')">Cow name is required</mat-error>                       
                       </mat-form-field>
                      </div>
                  </div>
                  
                  <div class="row" formGroupName="breed">                     
                    <div class="col">
                        <mat-form-field appearance="outline" class="form-full-width">
                            <mat-label>Select Breed</mat-label> 
                            <input type="text" placeholder="Select breed" aria-label="Number" matInput  formControlName="name"  [matAutocomplete]="auto">
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                              </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>                    
                     
                    </div>
                  </div>
  
                  <div class="row" > 
                    <div class="col-1-12">                      
                        <mat-form-field appearance="outline" class="form-full-width" >
                            <mat-label>Date Acquired</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Date acquired" formControlName="dateAcquired" id="dateAcquired"
                              readonly (click)="picker.open()">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        
                    </div>
    
                  </div>           
                
              <div fxLayout="row" fxLayoutAlign="space-around center">
                 <button  mat-raised-button color="primary">Add Cattle</button>   
                 <button mat-raised-button (click)="reset()">Reset </button>
              </div>
                      
                    
              </form>
            </div>
          
          </mat-card-content>
  
        
  
      </mat-card>
      <!-- End of card -->
  
  </section>
  <!-- End of section     -->
